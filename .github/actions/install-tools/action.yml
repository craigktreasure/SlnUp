name: Install tools

runs:
  using: "composite"
  steps:
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Setup additional .NET SDK versions
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
            8.x

    - name: Install .NET tools
      shell: pwsh
      run: dotnet tool restore
